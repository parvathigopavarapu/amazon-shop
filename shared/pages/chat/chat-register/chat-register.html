<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content style="background:#f5f5f5">
  <ion-label class="label-a" text-wrap no-padding>Welcome to Medi Serve App. We are waiting for your message</ion-label>
  <div style="margin-top:10%">
    <ion-label class="x-small" no-padding no-margin>Name<b style="color:#cc0033;font-size:20px;padding-top:60%">*</b></ion-label>
    <ion-input type="text" placeholder="Name"></ion-input>

    <ion-label class="x-small" no-padding no-margin>Reference Type<b style="color:#cc0033;font-size:20px;padding-top:60%">*</b></ion-label>
    <ion-input type="text" placeholder="Choose area"></ion-input>
    <ion-label class="x-small" no-padding no-margin>Reference Id<b style="color:#cc0033;font-size:20px;padding-top:60%">*</b></ion-label>
    <ion-input type="text" placeholder="Reference Id"></ion-input>
  </div>
</ion-content>

<ion-footer no-lines no-border>
  <button ion-button style="width:100%;height:45px;" (click)="startChat()">Start Chatting</button>
</ion-footer>

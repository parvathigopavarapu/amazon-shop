<ion-header>
    <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
    <ion-card>
        <ion-label class="medium">Enter Phone Number:</ion-label>
        <ion-input type="number" placeholder="Phone" [(ngModel)]="phoneNumber" margin-bottom></ion-input>
    </ion-card>
    <ion-card>
        <ion-label class="medium">{{response}}</ion-label>
    </ion-card>
</ion-content>

<ion-footer no-border no-padding no-margin>
    <button ion-button class="button-footer" (click)="next()">Register</button>
</ion-footer>

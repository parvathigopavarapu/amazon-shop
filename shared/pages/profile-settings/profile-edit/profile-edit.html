<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="tabIndex">
    <ion-segment-button value="0">
      Personal Details
    </ion-segment-button>
    <ion-segment-button value="1">
      Address
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="tabIndex">
    <ion-card padding-bottom *ngSwitchCase="0" lines>
      <profile-form [profile]='profile'></profile-form>
    </ion-card>
    <ion-card padding-bottom *ngSwitchCase="1" lines>
      <address-form [address]='profile.address'></address-form>
    </ion-card>
  </div>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="update()" class="fab-btn">Update</button>
      <button ion-fab (click)="cancel()" class="fab-btn">Cancel</button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

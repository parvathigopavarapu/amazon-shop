<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="tabIndex">
    <ion-segment-button value="0">
      Personal Details
    </ion-segment-button>
    <ion-segment-button value="1">
      Address
    </ion-segment-button>
    <ion-segment-button value="2">
      Role
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="tabIndex">
    <ion-card padding-bottom *ngSwitchCase="0" lines>
      <profile-form [profile]='user.user'></profile-form>
    </ion-card>
    <ion-card padding-bottom *ngSwitchCase="1" lines>
      <address-form [address]='user.user.address'></address-form>
    </ion-card>
    <ion-card padding-bottom *ngSwitchCase="2" lines>
      <ion-list>
        <ion-item margin-left>
          <ion-label>Manager</ion-label>
          <ion-checkbox [(ngModel)]="user.manager" value="manager"></ion-checkbox>
        </ion-item>
        <ion-item margin-left>
          <ion-label>Sales</ion-label>
          <ion-checkbox [(ngModel)]="user.sales" value="sales"></ion-checkbox>
        </ion-item>
        <ion-item margin-left>
          <ion-label>Delivery</ion-label>
          <ion-checkbox [(ngModel)]="user.delivery" value="delivery"></ion-checkbox>
        </ion-item>
        <ion-item margin-left>
          <ion-label>Doctor</ion-label>
          <ion-checkbox [(ngModel)]="user.doctor" value="doctor"></ion-checkbox>
        </ion-item>
        <ion-item margin-left>
          <ion-label>Nurse</ion-label>
          <ion-checkbox [(ngModel)]="user.nurse" value="nurse"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>
  
  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="create"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="save()" class="fab-btn">Create</button>
      <button ion-fab (click)="cancel()" class="fab-btn">Cancel</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

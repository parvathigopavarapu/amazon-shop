<ion-header>
    <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
    <ion-item style="background: none;border-bottom:1px solid #006600" no-lines>
        <ion-row style="text-align:center">
            <ion-col margin>Day</ion-col>
            <ion-col padding-left>Open</ion-col>
            <ion-col padding-left> Close</ion-col>
        </ion-row>
    </ion-item>

    <ion-row padding-left margin-top>
        <ion-col padding-left>
            <ion-item style="background:none" no-lines>
                <ion-select [(ngModel)]="openingHours.dayOfWeek" interface = "action-sheet">
                    <ion-option value="Mon">Mon</ion-option>
                    <ion-option value="Tue">Tue</ion-option>
                    <ion-option value="Wed">Wed</ion-option>
                    <ion-option value="Thu">Thu</ion-option>
                    <ion-option value="Fri">Fri</ion-option>
                    <ion-option value="Sat">Sat</ion-option>
                    <ion-option value="Sun">Sun</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col no-margin no-padding>
            <ion-item no-padding no-lines style="background: none">
                <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " placeholder="08:00" [(ngModel)]="openingHours.opens"></ion-datetime>
            </ion-item>
        </ion-col>
        <ion-col no-margin no-padding>
            <ion-item no-padding no-lines style="background: none">
                <ion-datetime displayFormat="HH:mm " pickerFormat="HH mm " placeholder="13:00" [(ngModel)]="openingHours.closes"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    
    <ion-footer no-border>
        <button ion-button (click)="add()" class="button-half">Add</button>
        <button ion-button (click)="dismiss()" class="button-half">CANCEL</button>
    </ion-footer>
</ion-content>

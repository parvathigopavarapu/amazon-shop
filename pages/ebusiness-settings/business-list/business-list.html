<ion-header>
  <header-main [title]='title'></header-main>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pharmacy of pharmacyList;" (click)="selectedPharmacy(pharmacy)">
    <ion-row>
      <ion-col col-8 class="large">
        <b>{{pharmacy.tradingName}}</b>
      </ion-col>
      <ion-col class="medium black">{{pharmacy.phone}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="x-small light">{{pharmacy.address.address}},{{pharmacy.address.area}},{{pharmacy.address.city}}</ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-header>
  <header-main [title]='title' [logo]='logo'></header-main>
</ion-header>

<ion-content> 
  <header-sub [profile]="profile" [business] = 'business'></header-sub>
  <ion-grid>
    <ion-row text-center no-margin no-padding>
      <ion-col col-6 *ngFor="let orders of navList" (click)="gotoPage(orders.orderStatus, orders.ordersTitle)">
        <div class="background">
            <ion-badge>{{orders.badge}}</ion-badge>
          <ion-icon name="{{orders.icon}}"></ion-icon>
          <div>{{orders.ordersTitle}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
